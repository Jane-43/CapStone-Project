<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pink Flowers</title>
    <!-- bootstrap link beginning  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- ending of bootstrap link -->

    <!-- beginning of style.css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- ending of style.css link -->
  </head>

  <body style="background-color: #ede9eb">
    <!-- beginning of navbar  -->
    <head>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color: #ba539f">
          <a class="navbar-brand" href="https://github.com/Jane-43">JanRo</a>
          <button
            class="navbar-toggler p-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
              <a class="nav-link active" href="pink.html">Pink Flowers</a>
              <a class="nav-link" href="purple.html">Purple Flowers</a>
            </div>
            <a class="nav-link" href="contact.html">About Me</a>
          </div>
        </div>
      </nav>
    </head>
    <!-- ending of navbar -->
    <main>
      <h2 class="text-center">Pink Flowers</h2>
      <section>
        <!-- beginning of table of flowers -->

        <table>
          <thead>
            <tr>
              <th>Name of Flower</th>
              <th>Price of Flower</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr></tr>
          </tbody>
          <tfoot>
            <tr>
              <th>Prices May Vary</th>
            </tr>
          </tfoot>
        </table>
        <div>
          <button
            type="button"
            class="btn btn-light"
            id="pinkFlowers"
            style="background-color: #ba539f"
          >
            Pink Flowers List
          </button>
          <p id="pink"></p>
        </div>
      </section>

      <!-- ending of table for flowers -->

      <!-- beginning of the grid -->
      <section>
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <!-- first flower -->
              <div class="card" style="width: 18rem">
                <img src="flower1.png" class="" alt="Primrose" />
                <div class="card-body">
                  <p class="card-text">Primrose</p>
                </div>
              </div>
            </div>
            <!-- end of second flower -->

            <!-- beginning of second flower -->
            <div class="col">
              <div class="card" style="width: 18rem">
                <img
                  src="flower2.png"
                  class="fit-picture object-fit-cover"
                  alt="Carnival Peony"
                />
                <div class="card-body">
                  <p class="card-text">Carnival Peony</p>
                </div>
              </div>
            </div>
            <!-- end of second flower -->

            <!-- beginning of third flower -->
            <div class="col">
              <div class="card" style="width: 18rem">
                <img
                  src="flower3.png"
                  class="fit-picture object-fit-cover"
                  alt="Flamingo"
                />
                <div class="card-body">
                  <p class="card-text">Flamingo</p>
                </div>
              </div>
            </div>
            <!-- ending of third flower -->

            <!-- beginning of last flower -->
            <div class="col">
              <div class="card" style="width: 18rem">
                <img
                  src="flower4.png"
                  class="fit-picture object-fit-cover"
                  alt="Powder Pink"
                />
                <div class="card-body">
                  <p class="card-text">Powder Pink</p>
                </div>
              </div>
            </div>
            <!-- ending of last flower -->
          </div>
        </div>
      </section>
      <!-- ending of the grid -->

      <!-- note for customers -->
      <section>
        <strong>
          <p class="text-center">
            Feel free to reach out to me for flower purchases or any other
            questions you may have.
          </p>
        </strong>
      </section>
      <!-- end of note for customers -->

      <!-- beginning of script which stays at the bottom -->

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>

      <!-- end of script  -->
    </main>
    <footer id="footers3">Copyright &copy; 2025 JanRo</footer>

    <!-- beginning javascript  -->
    <script src="pink.js"></script>

    <!-- ending of javascript  -->
  </body>
</html>
